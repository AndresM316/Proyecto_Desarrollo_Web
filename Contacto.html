    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <header class="logo">
            <a href="index.html"><img src="./img/Logo And.png" alt="Logo" width="150px">
        </header>
        <nav class="nav">
            <div class="BoxNav">
                <a href="index.html" class="Menu Home">Home</a>
                <a href="portafolio.html" class="Menu Portafolio">Portafolio</a>
                <div class="btn-group Menu Trayectoria">
                  <a href="trayectoria.html" type="button" class="btn Menu Trayectoria">Trayectoria</a>
                  <button type="button" class="btn dropdown-toggle dropdown-toggle-split Menu Trayectoria" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="./trayectoriaeducativa.html">Educativa</a></li>
                    <li><a class="dropdown-item" href="./trayectorialaboral.html">Laboral</a></li>
                  </ul>
                </div>
                <a href="Contacto.html" class="Menu Contacto">Contacto</a>
            </div>
        </nav>
      </div>
    <main>
        <h2 class="Principal animate__animated animate__fadeInUp">Contacto</h2>
        <section class="Contacto animate__animated animate__fadeInUp">
            <div class="datos">
                <div>
                    <h3>Para una mejor comunicación puedes dejar tus datos</h3>
                </div>
                <form class="row g-3">
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Teléfono de Contacto 1" aria-label="Phone">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Teléfono de Contacto 2" aria-label="Phone">
                            </div>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md">
                          <div class="mb-3">
                            <input type="email" class="form-control" placeholder="nombre.apellido@ejemplo.com">
                          </div>
                        </div>
                        <div class="col-md">
                          <div class="mb-3">
                            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                              <option selected>Nacionalidad</option>
                              <option value="1">Argentina</option>
                              <option value="2">Colombiana</option>
                              <option value="3">Uruguaya</option>
                              <option value="4">Mexicana</option>
                            </select>
                          </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Acepto los términos y condiciones
                        </label>
                      </div>
                      <div class="d-grid gap-2 d-md-flex mx-auto">
                        <button class="btn btn-primary BotonForm" type="button">Enviar</button>
                        <button class="btn btn-primary BotonForm2" type="button">Borrar</button>
                      </div>
                </form>                  
            </div>
        </section>
    </main><br>
    <footer class="footer">
        <div class="Datos">
            <h4>Desarrollado por: Andres Moreno - 2022</h4>
        </div>
        <div class="Iconos">
            <a href="https://www.behance.net/"><img src="./img/Iconos/Behance.png" alt="Behance" width="40px" class="Logo"></a>
            <a href="https://es-la.facebook.com/"><img src="./img/Iconos/Facebook.png" alt="Facebook" width="40px" class="Logo"></a>
            <a href="https://www.instagram.com/?hl=es-la"><img src="./img/Iconos/Instagram.png" alt="Instagram" width="40px" class="Logo"></a>
            <a href="https://co.linkedin.com/"><img src="./img/Iconos/Linkedin.png" alt="Linkedin" width="40px" class="Logo"></a>  
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
